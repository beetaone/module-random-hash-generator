version: "3.0"
networks:
  default:
    name: dev_random_network
services:

  echo:
    image: jmalloc/echo-server
    environment:
      LOG_HTTP_BODY: "true"
      LOG_HTTP_HEADERS: "true"
      PORT: "9000"
    ports:
      - 9000:9000
    container_name: echo

  dev_random:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    container_name: dev_random_test_container
    ports:
      - 80:80
    env_file:
      - test.env
