version: 0.0.1
name: dev-random
description: Ingress module mounting the dev/random device to generate a SHA256 hash string.
icon: https://icons-020-demo.s3.eu-central-1.amazonaws.com/USB.png
type: input
tags:
  - dev
  - random
categories:
  - id: category
    name: Experimental
image:
  name: weevenetwork/dev-random
  tag: latest
environments:
  - key: VOLUME_CONTAINER
    description: Volume mount container.
    value: ""
    default: /mnt/random
    type: string
    name: Volume Container
command:
  - key: hash
    description: Volume mount container.
    value: ""
    default: /mnt/random
    type: enum

    name: Volume Container
  - key: interval
    description: Volume mount container.
    value: ""
    default: /mnt/random
    type: string
    name: Volume Container
document:
  ports: []
  volumes:
    - host: /dev/urandom
      container: /mnt/random
  restart_policy:
    condition: on-failure
    delay: 10s
    max_attempts: 3
    window: 120s
