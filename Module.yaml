version: 1.0.0
name: dev-random
description: Ingress module mounting the dev/random device to generate a SHA256 hash string.
icon: https://icons-020-demo.s3.eu-central-1.amazonaws.com/mi_DevRandom_input.png
type: input
tags:
  - dev
  - random
categories:
  - id: category
    name: Experimental
image:
  name: weevenetwork/dev-random
  tag: latest
environments:
  - key: VOLUME_CONTAINER
    description: Volume mount container.
    value: ''
    default: /mnt/random
    type: string
    name: Volume Container
commands:
  - key: hash
    description: Hash type.
    value: ''
    default: sha256
    type: enum
    options:
      - md5
      - sha1
      - sha256
    name: Hash
  - key: interval
    description: Sleep interval.
    value: ''
    default: 2
    type: integer
    name: Interval
document:
  ports: []
  mounts:
    - Type: bind
      Source: /dev/urandom
      Target: /mnt/random
  restart_policy:
    condition: on-failure
    delay: 10s
    max_attempts: 3
    window: 120s
