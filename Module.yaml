displayName: 'Random Hash Generator'
moduleName: 'random-hash-generator'
description: 'Ingress module generating a random hash string by reading from /dev/random and hashing the bytes.'
versionName: 'v2.0.0'
isPublic: true
categories:
  - 'Experimental'
type: 'Input'
image:
  name: 'weevenetwork/random-hash-generator'
  tag: 'v2.0.0'
  homepage: 'https://hub.docker.com/r/weevenetwork/random-hash-generator'
repository: 'https://github.com/weeve-modules/random-hash-generator'
envs:
  - name: Hash
    key: HASH
    description: Hash function.
    value: 'sha256'
    type: 'select'
    options:
      - md5
      - sha1
      - sha256
    dependencies: []
  - name: Interval
    key: INTERVAL
    description: Sleep interval in seconds.
    value: '15'
    type: 'number'
    options: []
    dependencies: []
  - name: Output label
    key: LABEL
    description: JSON key for the output hash.
    value: 'hash'
    type: 'text'
    options: []
    dependencies: []
ports: []
envPorts: []
mounts: []
envMounts: []
devices: []
envDevices: []
tags:
  - 'Bash'
  - 'Input'
  - 'Hash'
icon: 'https://icons-020-demo.s3.eu-central-1.amazonaws.com/mi_DevRandom_input.png'

